<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Chamada por Reconhecimento Facial</title>
  <style>
    body { font-family: Arial, sans-serif; }
    video, canvas, #imageUpload { display: block; margin: 10px auto; }
    #output { text-align: center; }
    button { display: block; margin: 10px auto; padding: 10px 20px; }
    .student {
      padding: 5px; margin: 2px; display: inline-block;
      border-radius: 5px; border: 1px solid #ccc; cursor: pointer;
    }
    .present { background-color: #c2f0c2; border-color: green; font-weight: bold; }
    .absent { background-color: #f5c2c2; border-color: red; }
    .note { background-color: #fff3cd; border-color: orange; }
    textarea { display: block; margin: 10px auto; width: 90%; height: 100px; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Chamada por Reconhecimento Facial</h2>
  <button onclick="startLiveMode()">üì∑ Chamada ao Vivo</button>
  <button onclick="startImageMode()">üñºÔ∏è Chamada por Imagem</button>
  <video id="video" width="720" height="560" autoplay muted style="display:none;"></video>
  <input type="file" id="imageUpload" accept="image/*" style="display:none;">
  <button id="capture" style="display:none;">Fazer Chamada</button>
  <canvas id="canvas" width="720" height="560"></canvas>
  <div id="output">Carregando modelos...</div>
  <div id="student-list" style="text-align: center;"></div>
  <textarea id="copyArea" placeholder="Resultado da chamada aparecer√° aqui para copiar e colar"></textarea>
  <button id="export">Exportar Presen√ßa (.txt e .xlsx)</button>

  <!-- Scripts externos devem vir primeiro -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Seu script principal no final do body (carregado ap√≥s as libs) -->
  <script>
    // C√≥digo JavaScript como faceapi ser√° colocado aqui automaticamente no carregamento
    window.onload = () => {
      document.getElementById('output').innerText = 'Modelos prontos para uso. Ainda falta inserir o script principal.';
    };
  </script>
</body>
</html>
